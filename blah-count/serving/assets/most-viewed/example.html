<!doctype html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
<link rel="stylesheet" href="../../dist/css/count.css">
<style>html {background: #fafafa}</style>

<div class="container" style="width: 320px; margin-top: 100px">
  <div id="most-viewed"></div>
</div>

<script src="../../node_modules/xhr-mock/bundle.js"></script>

<script>
XhrMock.setup()
XhrMock.post('http://localhost:8080/most-viewed', function(req, res) {
  return res.status(200).body(JSON.stringify([
    {item: 'foo', count: 8},
    {item: 'bar', count: 6},
    {item: 'baz', count: 4}
  ]))
})
</script>

<script src="../../dist/js/most-viewed.js"></script>

<script>
var events = {on: function() {}}
var elem = document.getElementById('most-viewed')
var comp = new MostViewed(elem, events, {
  baseUrl: 'http://localhost:8080'
})
</script>
