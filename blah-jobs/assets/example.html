<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jobs</title>
  </head>

  <body>
    <div id="jobs"></div>

    <script src="../node_modules/xhr-mock/bundle.js"></script>

    <script>
      XhrMock.setup()
      XhrMock.get('http://localhost:8080/jobs', function(req, res) {
        return res.status(200).body(JSON.stringify([{
          name: 'foo',
          status: 'idle',
          repeat: false,
          lastSuccess: ''
        }, {
          name: 'bar',
          status: 'idle',
          repeat: false,
          lastSuccess: (new Date).toISOString()
        }]))
      })
    </script>

    <script src="../dist/js/jobs.js"></script>

    <script>
      var elem = document.getElementById('jobs')
      var comp = new Jobs(elem, {
        baseUrl: 'http://localhost:8080'
      })
    </script>
  </body>
</html>
