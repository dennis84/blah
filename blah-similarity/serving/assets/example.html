<!doctype html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
<link rel="stylesheet" href="../dist/css/similarity.css">
<style>html {background: #fafafa}</style>

<script src="../node_modules/xhr-mock/bundle.js"></script>

<script>
XhrMock.setup()
XhrMock.post('http://localhost:8080/similarities', function(req, res) {
  return res.status(200).body(JSON.stringify([
    {item: 'foo', score: 0.9},
    {item: 'bar', score: 0.8},
    {item: 'baz', score: 0.7}
  ]))
})
</script>

<script src="../dist/js/similarity.js"></script>

<div class="container" style="width: 320px; margin-top: 100px">
  <div id="similarity"></div>
</div>

<script>
var elem = document.getElementById('similarity')
var comp = new Similarity(elem, {
  baseUrl: 'http://localhost:8080'
})
</script>
