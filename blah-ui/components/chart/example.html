<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chart</title>
  </head>

  <body>
    <div id="bar" style="width: 200px; height: 200px"></div>
    <div id="line" style="width: 200px; height: 200px"></div>
    <div id="donut" style="width: 200px; height: 200px"></div>

    <script src="chart.js"></script>
    <script src="node_modules/moment/moment.js"></script>

    <script>
      var bar = document.getElementById('bar')
      var line = document.getElementById('line')
      var donut = document.getElementById('donut')

      Chart.bar(bar, [
        {key: '1', value: 10},
        {key: '2', value: 20},
        {key: '3', value: 30}
      ])

      var now = moment()
      var from = now.subtract(1, 'hour')
      var to = now.add(1, 'hour')
      Chart.line(line, Chart.timeframe([
        {date: now.subtract(30, 'minutes').toISOString(), count: 10},
        {date: now.subtract(20, 'minutes').toISOString(), value: 20},
        {date: now.subtract(10, 'minutes').toISOString(), value: 30}
      ], from, to))

      Chart.donut(donut, [
        {key: '1', value: 20},
        {key: '2', value: 70},
        {key: '3', value: 10}
      ])
    </script>
  </body>
</html>
