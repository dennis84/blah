<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chart</title>
  </head>

  <body>
    <div id="bar" style="width: 200px; height: 200px"></div>
    <div id="line" style="width: 200px; height: 200px"></div>
    <div id="donut" style="width: 200px; height: 200px"></div>

    <script src="chart.js"></script>
    <script src="node_modules/moment/moment.js"></script>

    <script>
      var bar = document.getElementById('bar')
      var line = document.getElementById('line')
      var donut = document.getElementById('donut')

      Chart.bar(bar, [
        {key: '1', value: 10},
        {key: '2', value: 20},
        {key: '3', value: 30}
      ])

      var from = moment().subtract(3, 'hour')
      var to = moment().add(1, 'hour')
      Chart.line(line, Chart.timeframe([
        {date: moment().startOf('hour').subtract(3, 'hour').toISOString(), count: 10},
        {date: moment().startOf('hour').subtract(2, 'hour').toISOString(), count: 20},
        {date: moment().startOf('hour').subtract(1, 'hour').toISOString(), count: 30},
        {date: moment().startOf('hour').toISOString(), count: 40}
      ], from, to))

      Chart.donut(donut, [
        {key: '1', value: 20},
        {key: '2', value: 70},
        {key: '3', value: 10}
      ])
    </script>
  </body>
</html>
