web:
  image: blah/serving:0.1.0
  ports:
    - "8001:8001"
  links:
    - kafka
    - elasticsearch
  environment:
    KAFKA_URL: "192.168.99.100:9092"
    ZOOKEEPER_URL: "192.168.99.100:2181"
elasticsearch:
  image: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
kafka:
  image: spotify/kafka
  ports:
    - "2181:2181"
    - "9092:9092"
  environment:
    ADVERTISED_HOST: 192.168.99.100
    ADVERTISED_PORT: 9092
