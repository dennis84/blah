version: '2'

services:
  postgres:
    container_name: postgres
    image: postgres
    network_mode: host

  elasticsearch:
    container_name: elasticsearch
    image: blah/elasticsearch
    network_mode: host

  zookeeper:
    container_name: zookeeper
    image: blah/zookeeper
    network_mode: host

  kafka:
    container_name: kafka
    image: blah/kafka
    network_mode: host
    environment:
      ZOOKEEPER_CONNECT: "$BLAH_HOST:2181"
      ADVERTISED_HOST_NAME: "$BLAH_HOST"

  mesos:
    container_name: mesos
    image: blah/mesos-master
    network_mode: host
    environment:
      MESOS_ZK: "zk://$BLAH_HOST:2181/mesos"
      MESOS_HOSTNAME: $BLAH_HOST
      MESOS_IP: $BLAH_HOST
      MESOS_QUORUM: 1
      MESOS_WORK_DIR: /var/lib/mesos
      MESOS_LOG_DIR: /var/log/mesos
      MESOS_NATIVE_JAVA_LIBRARY: "/usr/lib/libmesos.so"

  slave1:
    image: blah/mesos-slave
    container_name: slave1
    network_mode: host
    pid: host
    privileged: true
    environment:
      MESOS_WORK_DIR: /var/lib/mesos
      MESOS_MASTER: "zk://$BLAH_HOST:2181/mesos"
      MESOS_HOSTNAME: $BLAH_HOST
      MESOS_IP: $BLAH_HOST
      MESOS_PORT: 5051
      MESOS_EXECUTOR_REGISTRATION_TIMEOUT: "5mins"
      MESOS_CONTAINERIZERS: "docker,mesos"
      MESOS_ISOLATION: "cgroups/cpu,cgroups/mem"
      MESOS_RESOURCES: "cpus:2;mem:4096;disk:10000;ports(*):[31000-31100]"
      MESOS_LOG_DIR: /var/log/mesos
      MESOS_NATIVE_JAVA_LIBRARY: "/usr/lib/libmesos.so"
      LOGSTASH_URL: "$BLAH_HOST:5044"
    volumes:
      - /proc:/host/proc:ro
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/docker.sock:/var/run/docker.sock

  slave2:
    image: blah/mesos-slave
    container_name: slave2
    network_mode: host
    pid: host
    privileged: true
    environment:
      MESOS_WORK_DIR: /var/lib/mesos
      MESOS_MASTER: "zk://$BLAH_HOST:2181/mesos"
      MESOS_HOSTNAME: $BLAH_HOST
      MESOS_IP: $BLAH_HOST
      MESOS_PORT: 5052
      MESOS_EXECUTOR_REGISTRATION_TIMEOUT: "5mins"
      MESOS_CONTAINERIZERS: "docker,mesos"
      MESOS_ISOLATION: "cgroups/cpu,cgroups/mem"
      MESOS_RESOURCES: "cpus:2;mem:4096;disk:10000;ports(*):[31000-31100]"
      MESOS_LOG_DIR: /var/log/mesos
      MESOS_NATIVE_JAVA_LIBRARY: "/usr/lib/libmesos.so"
    volumes_from:
      - slave1

  marathon:
    image: mesosphere/marathon:latest-dev
    container_name: marathon
    network_mode: host
    environment: 
      MARATHON_MASTER: "zk://$BLAH_HOST:2181/mesos"
      MARATHON_ZK: "zk://$BLAH_HOST:2181/marathon"

  chronos:
    image: mesosphere/chronos
    container_name: chronos
    network_mode: host
    command: "--zk_hosts $BLAH_HOST:2181 --master zk://$BLAH_HOST:2181/mesos"
    environment:
      PORT0: 8081
      PORT1: 8082 
